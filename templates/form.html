<!DOCTYPE html>
<html>
<head>
    <title>Keyword Extractor</title>
</head>
<body>
    <h2>Extract Keywords</h2>
    <textarea id="textInput" rows="4" cols="50" placeholder="Enter text here"></textarea><br><br>
    <button onclick="sendText()">Extract Keywords</button>

    <p id="result"></p>

    <script>
        async function sendText() {
            const text = document.getElementById('textInput').value;

            const response = await fetch('https://web-production-571d.up.railway.app/keywords', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            });
           


            const data = await response.json();
            document.getElementById('result').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
